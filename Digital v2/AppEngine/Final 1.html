<!DOCTYPE html> 
<html manifest="js/manifest.appcache">
<head> 
	<title>My Page</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="js/lib/jquery.mobile-1.2.0.min.css" />
	<script src="js/lib/jquery-1.8.2.min.js"></script>
	<script src="js/lib/jquery.mobile-1.2.0.min.js"></script>
	
	<script src="js/submitter.js"></script>

	<style type="text/css">
		div.ui-slider-switch { width: 93%; margin: .3em;}
	</style>


	<script type="text/javascript">
		function onStartPosChange(event){
			var value = event.target.value
			console.log(value);
			if (value == "Floor"){
				$("#departed-ramp").attr("checked", false);
				$("#departed-ramp").checkboxradio('refresh');
				$("#departed-ramp").checkboxradio('disable');
			}else{
				$("#departed-ramp").checkboxradio('enable');
			}
		}

		$(window).load(
			function(){$( "#starting-position" ).on( 'slidestop', onStartPosChange );}
			);
	</script>


	<script type="text/javascript">
		$( document ).delegate("#mainPage", "pagebeforecreate", function() {
			//alert('A page with an id of "aboutPage" is about to be created by jQuery Mobile!');
			$('#column2').html($('#column1').html());
		});
	</script>
</head> 
<body> 

	<div data-role="page" id="mainPage">

		<div data-role="header">
			<h1>Digital Scouting</h1>
		</div><!-- /header -->

		<div data-role="content">	
			<div class="ui-grid-a">
				<div class="ui-block-a" id="column1">

					<form onsubmit="saveForm()" target="#">
						<div class="ui-grid-b">
							<div class="ui-block-a">
								<select	 name="alliance" id="A" data-role="slider">
									<option value="Red">Red</option>
									<option value="Blue">Blue</option>
								</select> 
							</div>
							<div class="ui-block-b">
								<input type="number" placeholder="Team ####" name="team-number" id="N" value=""/>
							</div>
							<div class="ui-block-c">
								<select name="starting-position" id="s" data-role="slider">
									<option value="Ramp">Ramp</option>
									<option value="Floor">Floor</option>
								</select> 
							</div>
						</div>

						<hr>

						<fieldset data-role="controlgroup" data-type="horizontal">
							<input type="checkbox" name="departed-ramp" id="r" class="custom" />
							<label for="r">Departed Ramp</label>
							<input type="checkbox" name="knocked-kickstand" id="k" class="custom" />
							<label for="k">Kickstand</label>
					<!--<input type="checkbox" name="parked" id="p" class="custom" />
					<label for="p">Parked</label>-->
				</fieldset>

				<div class="ui-grid-a">
					<div class="ui-block-a">
						<select name="auto-smallball" id="sb">
							<option value="0">Small ball</option>
							<option value="30">30cm tube</option>
							<option value="60">60cm tube</option>
							<option value="90">90cm tube</option>
							<option value="120">120cm tube</option>
						</select>
					</div>
					<div class="ui-block-b">
						<select name="auto-largeball" id="lb">
							<option value="0">Large ball</option>
							<option value="30">30cm tube</option>
							<option value="60">60cm tube</option>
							<option value="90">90cm tube</option>
							<option value="120">120cm tube</option>
						</select>
					</div>
				</div>

				<div class="ui-grid-a">
					<div class="ui-block-a">
						<select name="auto-dragging" id="drag">
							<option value="0">0 goals parked</option>
							<option value="1">1 goal parked</option>
							<option value="2">2 goals parked</option>
							<option value="3">3 goals parked</option>
						</select>
					</div>
					<div class="ui-block-b">
						<select name="auto-defense" id="d">
							<option value="none">No Defense</option>
							<option value="ineffective">Ineffective</option>
							<option value="effective">Effective</option>
						</select>
					</div>
				</div>
				<hr>

				<div data-role="fieldcontain">
					<!--<label for="teleop-30cm">30cm:</label>-->
					<input class="slider" type="range" name="teleop-30cm" id="3" value="0" min="0" max="30" step="1" data-highlight="true"/><br>
					<!--<label for="teleop-60cm">60cm:</label>-->
					<input class="slider" type="range" name="teleop-60cm" id="6" value="0" min="0" max="60" step="2" data-highlight="true"/><br>
					<!--<label for="teleop-90cm">90cm:</label>-->
					<input class="slider" type="range" name="teleop-90cm" id="9" value="0" min="0" max="90" step="3" data-highlight="true"/>
				</div>
				<hr>
				<div data-role="fieldcontain"> <!--Endgame-->
					<input class="slider" type="range" name="endgame-120cm" id="12" value="0" min="0" max="30" step="1" data-highlight="true"/>
					<div class="ui-grid-b">
						<div class="ui-block-a">
							<select name="endgame-parking" id="D">
								<option value="0">0 goals parked</option>
								<option value="1">1 goal parked</option>
								<option value="2">2 goals parked</option>
								<option value="3">3 goals parked</option>
							</select>
						</div>
						<div class="ui-block-b">
							<select name="endgame-ramping" id="R">
								<option value="0">0 goals ramped</option>
								<option value="1">1 goal ramped</option>
								<option value="2">2 goals ramped</option>
								<option value="3">3 goals ramped</option>
							</select>
						</div>
						<div class="ui-block-c">
							<select name="endgame-robot" id="H">
								<option value="none">None</option>
								<option value="ramped">On ramp (robot)</option>
								<option value="parked">In Parking Zone (robot)</option>
							</select>
						</div>
					</div>
				</div>
				<textarea placeholder="Optional Notes" name="notes" id="textarea"></textarea>
				<div class="ui-grid-a">
					<div class="ui-block-a">
						<input type="number" placeholder="Round ##" name="round-number" id="R" value=""/>
					</div>
					<div class="ui-block-b">
						<button type="submit" class="submitButton">Submit</button>
					</div>
				</div>
			</form>
		</div> <!-- /ui-block-a -->

		<div class="ui-block-b" id="column2">
		</div>
	</div><!-- /ui table -->
	<p style="text-align: center"><span id="NumberUnsubmitted" style="color:red;"></span>&nbsp;&nbsp;&nbsp;&nbsp;<a onclick="window.location = window.location">Reset form</a></p>
</div>

</div><!-- /page -->

</body>
</html>
